apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "-2"
  creationTimestamp: null
  name: pravega
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  description: pravega project
  destinations:
    - namespace: "*"
      server: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
  sourceRepos:
    - "*"
status: {}

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  creationTimestamp: null
  name: pravega
  namespace: argocd
spec:
  generators:
    - git:
        files:
          - path: argo/dev/apps/**/pravega/config.json
        repoURL: https://github.com/audacioustux/cloud-configs.git
        requeueAfterSeconds: 20
        revision: ""
        template:
          metadata: {}
          spec:
            destination: {}
            project: ""
            source:
              repoURL: ""
    - git:
        files:
          - path: argo/dev/apps/**/pravega/config_dir.json
        repoURL: https://github.com/audacioustux/cloud-configs.git
        requeueAfterSeconds: 20
        revision: ""
        template:
          metadata: {}
          spec:
            destination: {}
            project: ""
            source:
              directory:
                exclude: "{{ exclude }}"
                include: "{{ include }}"
                jsonnet: {}
                recurse: true
              repoURL: ""
  syncPolicy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: "{{ appName }}"
      name: pravega-{{ userGivenName }}
      namespace: argocd
    spec:
      destination:
        namespace: "{{ destNamespace }}"
        server: "{{ destServer }}"
      ignoreDifferences:
        - group: argoproj.io
          jsonPointers:
            - /status
          kind: Application
      project: pravega
      source:
        path: "{{ srcPath }}"
        repoURL: "{{ srcRepoURL }}"
        targetRevision: "{{ srcTargetRevision }}"
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
status: {}

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pravega
  namespace: argocd
spec:
  destination:
    namespace: pravega
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://charts.pravega.io"
    targetRevision: 0.10.4
    chart: pravega
  project: pravega
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

